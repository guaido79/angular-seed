<md-sidenav md-is-locked-open="$mdMedia('gt-sm')" md-component-id='menuLeft' class="md-whiteframe-z3" layout="column" md-colors="{background: 'blue-grey-700'}">
    <md-subheader ng-cloak md-colors="{background: 'blue-grey-800'}">Azioni</md-subheader>
    <md-list>
        <md-list-item ng-href="#!/phones">
            <md-icon md-svg-icon="cached"></md-icon>
            <p>Action 1</p>
        </md-list-item>
        <md-list-item ng-href="#!/">
            <md-icon md-svg-icon="cached"></md-icon>
            <p>Action 2</p>
        </md-list-item>
        <md-list-item ng-href="#!/">
            <md-icon md-svg-icon="cached"></md-icon>
            <p>Action 3</p>
        </md-list-item>
    </md-list>
</md-sidenav>
<div flex layout="column">
    <md-toolbar layout="row" class="md-whiteframe-3dp">
        <md-button class="menu" ng-click="$ctrl.toggleMenuLeft()" aria-label="Show User List" ng-show="$ctrl.showIconMenu">
            <md-icon md-svg-icon="menu"></md-icon>
        </md-button>
        <h1>IG Application Template</h1>
    </md-toolbar>
    <md-content id="content" class="md-padding" flex layout="column" ng-view></md-content>
    <div class="md-padding">Angular seed app: v<span app-version></span></div>
</div>
<md-fab-speed-dial ng-cloak class="md-fling md-fab-bottom-right" md-direction="up" md-open="$ctrl.isFabOpen">
    <md-fab-trigger>
        <md-button aria-label="menu" class="md-fab">
            <!--<md-icon md-svg-src="img/icons/twitter.svg" aria-label="Twitter"></md-icon>--></md-button>
    </md-fab-trigger>
    <md-fab-actions>
        <md-button aria-label="Twitter" class="md-fab md-mini">
            <!--<md-icon md-svg-src="img/icons/twitter.svg" aria-label="Twitter"></md-icon>--></md-button>
        <md-button aria-label="Facebook" class="md-fab md-mini"></md-button>
        <md-button aria-label="Google Hangout" class="md-fab md-mini"></md-button>
    </md-fab-actions>
</md-fab-speed-dial>
