<div layout="row">
    <div flex="20">
        <!--Sidebar content-->
        <md-input-container>
            <label>Search</label>
            <input ng-model="$ctrl.query">
        </md-input-container>
    </div>
    <div flex="80">
        <md-list flex>
            <md-list-item class="md-2-line" ng-repeat="phone in $ctrl.phones | filter:$ctrl.query" ng-click="null">
                <div class="md-list-item-text" layout="column">
                    <h3>{{phone.name}}</h3>
                    <h4>{{phone.snippet}}</h4>
                </div>
            </md-list-item>
        </md-list>
    </div>
</div>
